    <style>
        body{
            font-size: 12px;

        }

			margin: 0;

        img{

        }
        #image{
            width: 680px;
			height: 320px;
			padding: 5px;
			margin: 100px auto;
			border: 1px solid rgb(219, 25, 187);
			background-color: rgb(100, 51, 51);

        }
        #image ul{

     .container {
    margin: 0 auto;
    overflow: hidden;
    width: 960px;
     }
    .content h1 {
    font-size: 48px;
    color: #000;
     text-shadow: 0px 1px 1px #f4f4f4;
    text-align: center;
    padding: 60px 0 30px;
    margin: 0; 
     vertical-align: baseline;
     } 
#content-slider {
    width: 100%;
    height: 360px;
    margin: 10px auto 0;
}
#image {
    background: #000;
    border: 5px solid #eaeaea;
    box-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    height: 425px;
    width: 680px;
    margin: 40px auto 0;
    overflow: visible;
    position: relative;
}
#mask {
    overflow: hidden;
    height: 425px;
    

}
#image ul {
    margin: 0;
    padding: 0;
    position: relative;
}
#image li.firstanimation {
 
}
#image li {
    width: 680px;
    height: 320px;
    position: absolute;
    top: -425px;
    list-style: none;
}
#image .tooltip{
    background: rgba(243, 241, 241, 0.5);
    width: 300px;
    height: 60px;
    position: relative;
    bottom: 75px;
    left: 0;
    bottom: 90px;

}

#image .tooltip h1 {
	color:rgb(226, 38, 38);
	font-size:24px;
	font-weight:300;
	line-height:60px;
	padding:0 0 0 20px;
}
.progress-bar {
    position: relative;
    top: -85px;
    width: 680px;
    height: 5px;
    background: rgb(245, 170, 31);
 
    
}


      

        #image li:first-child{
            top: 0;
        }
        #image li:nth-child(1){
            animation: one 15s linear infinite;
        }
        #image li:nth-child(2){
            animation: two 15s linear infinite;
        }
        #image li:nth-child(3){
            animation: three 15s linear infinite;
        }
        #image li:nth-child(4){
            animation: four 15s linear infinite;
        }
        #image li:nth-child(5){
            animation: five 15s linear infinite;
        }

        @keyframes one{
            0%  {top: 0px;}
			4%  {top: 0px;}
			16% {top: 0px; opacity: 1; z-index: 0;} 
			20% {top: 425px; opacity: 0; z-index: 0;}
			21% {top: -425px; opacity: 0; z-index: -1;}
			50% {top: -425px; opacity: 0; z-index: -1;}
			92% {top: -425px; opacity: 0; z-index: 0;}
			96% {top: -425px; opacity: 0;}
			100%{top: 0px; opacity: 1;}
        }
        @keyframes two {
			0%  {top: -425px; opacity: 0;}
			16% {top: -425px; opacity: 0;}
			20% {top: 0px; opacity: 1;}
			24% {top: 0px; opacity: 1;} 
			36% {top: 0px; opacity: 1; z-index: 0;} 
			40% {top: 425px; opacity: 0; z-index: 0;}
			41% {top: -425px; opacity: 0; z-index: -1;}  
			100%{top: -425px; opacity: 0; z-index: -1;}
		}
        @keyframes three {
			0%  {top: -425px; opacity: 0;}
			36% {top: -425px; opacity: 0;}
			40% {top: 0px; opacity: 1;}
			44% {top: 0px; opacity: 1;} 
			56% {top: 0px; opacity: 1; z-index: 0;} 
			60% {top: 425px; opacity: 0; z-index: 0;} 
			61% {top: -425px; opacity: 0; z-index: -1;}
			100%{top: -425px; opacity: 0; z-index: -1;}
		}

		@keyframes four {
			0%  {top: -425px; opacity: 0;}
			56% {top: -425px; opacity: 0;}
			60% {top: 0px; opacity: 1;}
			64% {top: 0px; opacity: 1;}
			76% {top: 0px; opacity: 1; z-index: 0;}
			80% {top: 425px; opacity: 0; z-index: 0;}
			81% {top: -425px; opacity: 0; z-index: -1;}
			100%{top: -425px; opacity: 0; z-index: -1;}
		}

		@keyframes five {
			0%  { top:-425px; opacity:0; }
			76% { top:-425px; opacity:0; }
			80% { top:0px; opacity:1; }
			84% { top:0px; opacity:1; }
			96% { top:0px; opacity:1; z-index:0; }
			100%{ top:425px; opacity:0; z-index:0; }
		}


    </style>
</head>
<body>
    <div class="content">
        <h1>跳动的小猪</h1>
    </div>
        
            <div class="container">

                     <ul>   
                         <li id="first" class="firstanimation">
                             <a href="#">

                            </a>
                            <div class="tooltip">
                            <h1>大猪</h1>
                            </div>
                            </li>
                          <li id="second" class="secondanimation">

                              </a>
                              <div class="tooltip">
                               <h1>猪仔</h1>
                              </div>
                             </li>
                             <li id="third" class="thirdanimation">
                                    <a href="#">
                                        <img src="../32韦天华~/u=3483618760,768482944&fm=26&gp=0[1].jpg" alt="">
                                    </a>
                                    <div class="tooltip">
                                     <h1>猪头</h1>
                                    </div>
                                   </li>
                                   <li id="fourth" class="fourthanimation">
                                        <a href="#">
                                            <img src="../32韦天华~/u=618876015,2780373421&fm=26&gp=0[1].jpg" alt="">
                                        </a>
                                        <div class="tooltip">
                                         <h1>猪蹄</h1>
                                        </div>
                                       </li> 
                                       <li id="fifth" class="fifthanimation">
                                            <a href="#">
                                                <img src="../32韦天华~/u=919529419,2564548649&fm=26&gp=0[1].jpg" alt="">
                                            </a>
                                            <div class="tooltip">
                                             <h1>猪猪波</h1>
                                            </div>
                                           </li>
                                         </ul>     
                          </div>

                    </div>
              </div>
              </div>
</body>
